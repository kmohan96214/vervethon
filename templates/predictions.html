<!DOCTYPE HTML>

<html>
<head>
<title> {{ country }} </title>
<style>
.row{
    padding : 3%;
    border : 1%;
}
</style>
</head>

{% if charts %}
<body style="background-color:skyblue;background-size:100%">
<div class = "container" >
    <h1><center>{{ country }}</center></h1>
</div>
<div class="container">
    {% for chart in charts %}
            <div class="row" style="">
                <div class="col" style="background-color :lemonchiffon">
                    {{ chart|safe }}
                </div>
                <!--div class='col'>
                    <b><center>Root mean squared error : {{ errors[loop.index-1] }}</center></b>
                </div-->
            </div>
    {% endfor %}
</div>
</body>
{% endif %}
</html>
